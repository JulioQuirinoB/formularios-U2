<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image\jpg" href="SHIELDTECH/Img/logo.jpg">
    <script>
        function limpiarFormulario() {
            document.getElementById('correo').value = "";
            document.getElementById('clave').value = "";
        }
    </script>
</head>
<body onload="limpiarFormulario()">
    <main  id="completo">
        <form action="procesarL.php" method="post">
            <h1  id="h1">Inicia sesión</h1>
            <div>
                <input type="email"  id="correo" name="correo"  placeholder="Correo electrónico">
                <label for="correo" id="txtce" >Correo electrónico:</label>
            </div>
            <div >
                <input id="clave" name="clave" type="password"  placeholder="Contraseña">
                <label for="clave"id="txtcontrasena">Contraseña:</label>
            </div>
            <div >
                <button type="submit" id="btnlogin" class="btnlogin">Entrar</button>
            </div>
        </form>
    </main>
</body>
</html>
